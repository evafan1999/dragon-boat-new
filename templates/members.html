<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="static/image/favicon.ico" type="image/x-icon">
    <title>Members Management</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row g-3">
            <h1 class="col-auto">Members Management</h1>
            <button class="btn col-auto" style="background-color: #33312E; color: #E0E2DB; text-align: right;" onclick="window.location.href='/'">返回出席表</button>
        </div>
    
        <form id="memberForm" class="row g-3">
            
            <div class="col-auto">
                <label for="name">Name:</label>
                <select class="form-select" id="name" required>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            
            <div class="col-auto">
                <label for="side">Side:</label>
                <select class="form-select" id="side" required>
                    <option value="Left">左</option>
                    <option value="Right">右</option>
                    <option value="none">未定</option>
                </select>
            </div>
            
            <div class="col-auto">
                <label for="weight">Weight:</label>
                <input class="form-control" type="number" id="weight" placeholder="Weight" step="0.1" required>
            </div>
            
            <div class="col-auto">
                <label for="category">Category:</label>
                <select id="category" name="category" class="form-control" required>
                    <option value="One">1隊</option>
                    <option value="Two">2隊</option>
                    <option value="none">None</option>
                </select>
            </div>
            
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Add Member</button>
            </div>
        </form>
        
        <h2>Current Members</h2>
        <table id="membersTable" class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Side</th>
                    <th>Weight</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="membersTableBody">
                <!-- Members will be populated here -->
            </tbody>
        </table>
        <button class="btn" style="background-color: #33312E; color: #E0E2DB;" onclick="window.location.href='/'">返回出席表</button>
    </div>
    <footer class="mt-4">
        <div class="text-center p-3">
            <p>&copy; 2024 Paddle Zelos | Developed by yunjung906</p>
        </div>
    </footer>
    <script src="/static/members.js"></script>
</body>
</html>
